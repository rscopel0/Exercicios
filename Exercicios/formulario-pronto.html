            <option>Nordeste</option>
            <option>Centro-Oeste</option>
            <option>Norte</option>

        </select>
        <h3>Conte-nos um pouco sobre você</h3>

        <br><br>

        <label><span><b>Os termos foram acordados no dia 14/08/2022 e são os seguintes:</b></label>
        <br>
        O candidato deve preencher fielmente todas as informações, não se atrasar no dia da entrevista.<br>
        Deve comparecer quinze minutos antes do horário agendado 07:00hr do dia 25/08/2022.
        <br><br>


        
        <label>Você aceita nossos termos?</label><br>
        <!--A MARCAÇÃO RADIO SÓ TE DÁ A OPÇÃO DE UMA ESCOLHA-->
        <!--PARA FUNCIONAR ELES DEVEM ESTAR NO MESMO NAME DE AGRUPAMENTO-->
        <input type="radio" name="agrupamento-fulture" value="SIM"> SIM        
        <input type="radio" name="agrupamento-fulture" value="NÃO"> NÃO
        <br><br>
         <button type="submit">Enviar Formulário</button>

        <span><i><b>Boa sorte!</b></i></span>
